server {
    listen 80;
    server_name whisper.indianode.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name whisper.indianode.com;

    ssl_certificate /etc/letsencrypt/live/whisper.indianode.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/whisper.indianode.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Root for Razorpay paywall page
    root /usr/share/nginx/html;
    index index.html;

